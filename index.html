<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemêFlix.com</title>
    <link rel="icon" href="./img/api-removebg-preview.png" type="image/png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="mestre">
        <div class="header-buttons">
            <button onclick="toggleModal('login')">Entrar</button>
            <button onclick="toggleModal('cadastro')">Cadastrar</button>
        </div>
        <div class="logo">
            <img src="./img/api-removebg-preview.png" alt="Logo" class="girar"/>
            <div class="container">
                <a href="./index.html"><p>Memê<span>Flix</span></p></a>
            </div>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="./index.html">Página Inicial</a></li>
                <li><a href="./pages/sobre.html">Sobre</a></li>
                <li><a href="./pages/contato.html">Contato</a></li>
                <li><a href="./pages/catalogo.html">Catálogo</a></li>
            </ul>
        </nav>
        <!--Aviso pro prof: Destaque da Api-->
        <div class="search-container">
            <div class="search-element">
                <h3>Pesquisar Filmes:</h3>
                <input type="text" class="form-control" placeholder="Pesquise um Filme" id="movie-search-box" onkeyup="encontrarFIlmes()" onclick="encontrarFIlmes()">
                <div class="search-list hide-search-list" id="search-list"></div>
            </div>
        </div>
        <div class="container">
            <div class="result-container">
                <div class="result-grid" id="result-grid">
                    <!--Aviso: Aqui sai o resultado-->
                </div>
            </div>
        </div>
        <!--Aviso pro prof: Destaque da Api-->
    </div>
    <!--Aviso pro prof: Formulário-->
    <div id="modal-login" class="modal">
        <h2 class="mm">Formulário de Login</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="username" class="mm">Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password" class="mm">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <button onclick="fecharModal('login')">Fechar</button>
    </div>
    
    <div id="modal-cadastro" class="modal">
        <h2 class="mm">Formulário de Cadastro</h2>
        <div class="container" id="container">
            <form id="userForm" onsubmit="return validaFormulario()">
                <div class="input-group">
                    <label for="nome" class="mm">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite o Nome" required>
                </div>
                <div class="input-group">
                    <label for="email" class="mm">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu E-mail" required>
                </div>
                <div class="input-group">
                    <label for="senha" class="mm">Senha:</label>
                    <input type="password" id="senha" placeholder="Digite a senha">
                </div>
                <div class="input-group">
                    <label for="confirmSenha" class="mm">Confirmação de Senha:</label>
                    <input type="password" id="confirmSenha" name="confirmSenha" minlength="8" placeholder="Confirma Senha" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
        <button onclick="fecharModal('cadastro')">Fechar</button>
    </div>
    <!--Aviso pro prof: Formulário-->
    <script src="./js/app.js"></script>
</body>
<footer class="footer">
    <p>&copy;Todos direitos reservados à Memê<span id="vvv">Flix</span>.com</p>
</footer>
</html>
